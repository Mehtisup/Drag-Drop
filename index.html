<!DOCTYPE html>
<html>
<head>
<title>Drag & Drop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="black">
<link rel="icon" type="image/x-icon" href="">
</head>
<body>
<div class="div" ondrop="dropFunction(event)" 
ondragover="overFunction(event)">
<h1>Drag Image & Drop</h1>
<h2>Mahdi Bozorgi</h2>
<p>Web Developer</p></div>
<br>
<img src="https://avatars.githubusercontent.com/u/102772767?s=400&u=7880a1de2a2c6bc09c4dc6d69ff1033dc9ba0c8e&v=4"
width="300px" height="300px" draggable="true" id="image"
ondragstart="startFunction(event)">
</body>
</html>
